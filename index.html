<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube or Embed Link" size="50">
    <button id="start">Start</button>
    <div id="videoContainer"></div>

    <script src="script.js"></script>
</body>
</html>
